<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e0078d76ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main_background">
        <div class="product_top"> 
            <div class="icons">
                <div class="share">
                    <i class="fa fa-share-alt share_icon"></i>
                </div>
                <div class="fav">
                    <i class="fa-regular fa-heart fav_icon"></i>
                </div>
            </div>
            <div class="image_apple">
                <img class="apple" src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png" alt="green apple">
            </div>
            <div class="product_bottom">
                <div class="one">
                    <img class="apple_diff" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="">
                </div>
                <div class="one">
                    <img class="apple_diff" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" alt="">
                </div>
                <div class="one">
                    <img class="apple_diff" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" alt="">
                </div>
                <div class="one">
                    <img class="apple_diff" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt="">
                </div>
            </div>
        </div>
        <div class="apple_content">
            <div class="heading">
                <h2 class="title"> Delicious Apples</h2>
                <span class="code"> CODE: 45999</span>
            </div>
            <div class="price">
                <span class="currency">Rs.</span>
                <span class="item_price">
                    7.93
                </span>
            </div>
            <div class="apple_color">
                <h5 class="label">
                    SELECT A COLOR
                </h5>
                <div class="slections_apple">
                    <div class="two">
                        <img class="apple_diff" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="">
                    </div>
                    <div class="two">
                        <img class="apple_diff" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="">
                    </div>
                    <div class="two">
                        <img class="apple_diff" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="">
                    </div>
                    <div class="two">
                        <img class="apple_diff" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="">
                    </div>
                </div>
                
            </div>
            <div class="benefits">
                <h5 class="label">
                    BENEFITS
                </h5>
                <ul class="un_list">
                    <li>Apples are nutricious</li>
                    <li>Apples may be good for weight lodd</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to a lowest risk of diabetes</li>
                </ul>
            </div>
            <div class="add_btn">
                <button type="submit" class="btn">
                    ADD TO CART
                </button>
            </div>
        </div>
    </div>
</body>
</html>
